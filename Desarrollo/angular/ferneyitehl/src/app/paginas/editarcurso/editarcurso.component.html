<h2 style="text-align: center;">{{titulo}}</h2>
<form class="col-md-8 mt-1 offset-md-2" (ngSubmit)="onSave()" [formGroup]="cursoForm">
    <fieldset>
        <div class="form-group row">
            <label for="idNombre" class="col-md-2 col-form-label">Nombre</label>
            <div class="col-md-4">
              <input type="text" id="idNombre" class="form-control" formControlName="nombre"  [class]="isValidField('nombre')">
            </div>
            <label for="idDescripcion" class="col-md-2 col-form-label">Descripci√≥n</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="idDescripcion" formControlName="descripcion"  [class]="isValidField('descripcion')">
            </div>
        </div>        
        <div class="form-group row mt-1">
          <label for="idHoras" class="col-md-2 col-form-label">Horas</label>
          <div class="col-md-4">
            <input type="text" class="form-control" id="idHoras"  formControlName="horas"  [class]="isValidField('horas')">
        </div>
          <label for="iddirigido" class="col-md-2 col-form-label">Dirigido</label>
          <div class="col-md-4">
            <input type="text" class="form-control" id="iddirigido" formControlName="dirigido"  [class]="isValidField('dirigido')">
          </div>
      </div>        
      <div class="form-group row mt-1">
        <label for="idcosto" class="col-md-2 col-form-label">Costo</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="idcosto"  formControlName="costo" [class]="isValidField('costo')">
      </div>
        <label for="idmodalidad" class="col-md-2 col-form-label">Modalidad</label>
        <div class="col-md-4">
          <select class="form-select" id="idmodalidad" formControlName="modalidad">
            <option [value]="item.id" *ngFor="let item of modalidades">{{item.nombre}}</option>           
          </select>          
        </div>
    </div>        
    </fieldset>
    <div class="btn-group mt-1">
        <button type="submit" class="btn btn-info btn-sm m-1">Guardar</button> 
        <button type="button" class="btn btn-secondary btn-sm m-1"  (click)="onGotBack()">Cancelar</button>        
    </div>
    <div *ngIf="showError" ng-class="{fade:doFade}" class="alert alert-danger mt-1"><strong>Error:</strong> {{errorMessage}}</div>
  </form>
