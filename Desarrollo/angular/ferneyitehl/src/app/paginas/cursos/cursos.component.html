<button type="button" class="btn btn-info mt-1" (click)="onNuevo()">Nuevo</button>
<div class="table-responsive mt-1">
    <table class="table table-dark table-striped"> 
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Costo</th>
            <th scope="col">Horas</th>
            <th scope="col">Modalidad           
                <select [(ngModel)]="idmodalidad" (change)="onChange();">
                  <option value="">todos</option>           
                  <option [value]="item.id" *ngFor="let item of modalidades">{{item.nombre}}</option>           
                </select>  
            </th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-info" *ngFor="let item of cursos" >
            <td>{{item.nombre}}</td>
            <td>{{item.costo}}</td>
            <td>{{item.horas}}</td>
            <td>{{item.modalidad.nombre}}</td>
            <td style="width: 30%;">
                <button type="button" class="btn btn-outline-primary m-1" (click)="onEdit(item)">Editar</button>
                <button type="button" class="btn btn-outline-info m-1"  (click)="onDescuentos(item)">Descuentos</button>
                <button type="button" class="btn btn-outline-danger m-1"  (click)="onDelete(item)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>      
</div>
